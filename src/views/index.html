<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortify</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input,button {
            width: 20rem;
            height: 2rem;
        }
        p {
            width: 20rem;
            border: 1px solid gray;
            background: darkgray;
            height: 2rem;
        }
    </style>
</head>
<body>
    <h1>Shortify</h1>
    <input type="text" name="longURL" placeholder="Insert URL here...">
    <button>Submit</button>
    <p id="shortURL"></p>
</body>
</html>
<script>
    const $ipt = document.querySelector('input');
    const $btn = document.querySelector('button');
    const $txt = document.querySelector('#shortURL');
    $btn.addEventListener('click', () => fetch('/api/shortify', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({"URL": $ipt.value}),
    })
    .then(response => response.json()) // Parse the response as JSON
    .then(data => {
        $txt.innerHTML = document.location.origin + '/' + data['message'];
    })
    .catch(error => {
        console.error('Error:', error);
    }))
</script>
